<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Babac√¥metro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #2c0b0e 0%, #5a1a1f 50%, #8b2c34 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        /* Cabe√ßalho */
        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
        }
        
        .title {
            font-size: 4rem;
            font-weight: 900;
            color: white;
            text-shadow: 0 4px 12px rgba(0, 0, 0, 0.4);
            margin-bottom: 10px;
            letter-spacing: -1px;
        }
        
        .title i {
            color: #ff4757;
            margin-right: 15px;
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.85);
            font-weight: 300;
        }
        
        /* Conte√∫do Principal */
        .main-content {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 40px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        /* Ordem Alfab√©tica */
        .order-info {
            background: rgba(255, 71, 87, 0.15);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 40px;
            text-align: center;
            border: 1px solid rgba(255, 71, 87, 0.3);
            font-size: 1.1rem;
        }
        
        .order-info i {
            color: #ff4757;
            margin-right: 10px;
        }
        
        /* Grid de Pessoas */
        .people-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 25px;
            margin-bottom: 50px;
        }
        
        .person-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .person-card:hover {
            transform: translateY(-10px);
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            border-color: rgba(255, 71, 87, 0.5);
        }
        
        /* Avatar */
        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.8rem;
            font-weight: 900;
            color: white;
            margin-bottom: 25px;
            background: linear-gradient(135deg, #ff4757, #ff6b6b);
            box-shadow: 0 8px 25px rgba(255, 71, 87, 0.4);
        }
        
        /* Nome */
        .person-name {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 25px;
            color: white;
        }
        
        /* Pontos */
        .points-container {
            width: 100%;
            margin-bottom: 25px;
        }
        
        .points-value {
            font-size: 3.5rem;
            font-weight: 900;
            color: #ff4757;
            text-shadow: 0 3px 8px rgba(0, 0, 0, 0.3);
            margin-bottom: 15px;
        }
        
        .points-label {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 15px;
        }
        
        /* Controles de Pontos */
        .points-controls {
            display: flex;
            gap: 15px;
            width: 100%;
            justify-content: center;
            margin-top: 20px;
        }
        
        .point-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            background: rgba(255, 255, 255, 0.15);
            color: white;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        
        .point-btn:hover {
            transform: scale(1.1);
        }
        
        .point-btn:active {
            transform: scale(0.95);
        }
        
        .add-btn {
            background: linear-gradient(135deg, #ff4757, #ff6b6b);
        }
        
        .remove-btn {
            background: linear-gradient(135deg, #747d8c, #57606f);
        }
        
        /* Barra de Progresso */
        .progress-bar {
            width: 100%;
            height: 12px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            margin-top: 15px;
        }
        
        .progress-fill {
            height: 100%;
            border-radius: 10px;
            background: linear-gradient(90deg, #ff4757, #ff6b6b);
            width: 0%;
            transition: width 1s cubic-bezier(0.34, 1.56, 0.64, 1);
            box-shadow: 0 0 15px rgba(255, 71, 87, 0.5);
        }
        
        /* Controles Gerais */
        .global-controls {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 25px;
            margin-top: 40px;
        }
        
        .global-btn {
            padding: 20px;
            border: none;
            border-radius: 15px;
            font-size: 1.2rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            justify-content: center;
        }
        
        .global-btn:hover {
            transform: translateY(-5px);
        }
        
        .zero-btn {
            background: linear-gradient(135deg, #ff6b6b, #ff8787);
            color: white;
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.4);
        }
        
        .save-btn {
            background: linear-gradient(135deg, #38ada9, #78e08f);
            color: white;
            box-shadow: 0 8px 25px rgba(56, 173, 169, 0.4);
        }
        
        .load-btn {
            background: linear-gradient(135deg, #4a69bd, #6a89cc);
            color: white;
            box-shadow: 0 8px 25px rgba(74, 105, 189, 0.4);
        }
        
        /* Rodap√© */
        .footer {
            text-align: center;
            padding: 30px;
            margin-top: 40px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        /* Notifica√ß√£o */
        .notification {
            position: fixed;
            top: 30px;
            left: 50%;
            transform: translateX(-50%) translateY(-100px);
            background: rgba(56, 173, 169, 0.9);
            color: white;
            padding: 15px 30px;
            border-radius: 10px;
            font-weight: 600;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            transition: transform 0.4s ease;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .notification.show {
            transform: translateX(-50%) translateY(0);
        }
        
        /* Anima√ß√µes */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .pulse {
            animation: pulse 0.5s ease;
        }
        
        /* Responsividade para Mobile */
        @media (max-width: 768px) {
            body {
                padding: 15px;
                align-items: flex-start;
                min-height: 100vh;
                height: auto;
            }
            
            .container {
                max-width: 100%;
            }
            
            .header {
                margin-bottom: 25px;
                padding: 15px;
            }
            
            .title {
                font-size: 2.5rem;
            }
            
            .main-content {
                padding: 25px 20px;
                border-radius: 25px;
            }
            
            .people-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .person-card {
                padding: 25px 20px;
                flex-direction: row;
                text-align: left;
            }
            
            .avatar {
                width: 70px;
                height: 70px;
                font-size: 2rem;
                margin-bottom: 0;
                margin-right: 20px;
                flex-shrink: 0;
            }
            
            .person-name {
                font-size: 1.5rem;
                margin-bottom: 10px;
            }
            
            .points-container {
                width: auto;
                margin-bottom: 0;
                margin-left: auto;
                display: flex;
                flex-direction: column;
                align-items: center;
            }
            
            .points-value {
                font-size: 2.5rem;
                margin-bottom: 5px;
            }
            
            .points-label {
                font-size: 0.9rem;
                margin-bottom: 10px;
            }
            
            .points-controls {
                margin-top: 10px;
                width: auto;
            }
            
            .point-btn {
                width: 40px;
                height: 40px;
                font-size: 1.2rem;
            }
            
            .progress-bar {
                width: 100%;
                margin-top: 15px;
                order: 3;
                grid-column: 1 / -1;
            }
            
            .global-controls {
                grid-template-columns: 1fr;
                gap: 15px;
                margin-top: 30px;
            }
            
            .global-btn {
                width: 100%;
                padding: 18px;
            }
            
            .order-info {
                padding: 15px;
                font-size: 1rem;
                margin-bottom: 25px;
            }
            
            .notification {
                top: 20px;
                width: 90%;
                padding: 12px 20px;
                font-size: 0.9rem;
            }
        }
        
        /* Ajustes para tablets */
        @media (min-width: 769px) and (max-width: 1024px) {
            .people-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 20px;
            }
            
            .title {
                font-size: 3rem;
            }
            
            .global-controls {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <!-- Notifica√ß√£o -->
    <div class="notification" id="notification">
        <i class="fas fa-check-circle"></i>
        <span id="notificationText">Salvo com sucesso!</span>
    </div>
    
    <div class="container">
        <header class="header">
            <h1 class="title">
                <i class="fas fa-fire"></i> BABAC√îMETRO
            </h1>
            <p class="subtitle">Medidor oficial de n√≠vel babaca</p>
        </header>
        
        <main class="main-content">
            <div class="order-info">
                <i class="fas fa-sort-alpha-down"></i> 
                Ordem alfab√©tica: Andr√©, Guilherme, Lucas, Wesley
            </div>
            
            <div class="people-grid" id="peopleGrid">
                <!-- Grid de pessoas ser√° gerado pelo JavaScript -->
            </div>
            
            <div class="global-controls">
                <button class="global-btn zero-btn" id="zeroBtn">
                    <i class="fas fa-ban"></i> Zerar Todos
                </button>
                <button class="global-btn save-btn" id="saveBtn">
                    <i class="fas fa-save"></i> Salvar
                </button>
                <button class="global-btn load-btn" id="loadBtn">
                    <i class="fas fa-folder-open"></i> Carregar
                </button>
            </div>
        </main>
        
        <footer class="footer">
            <p>Babac√¥metro &copy; 2023 - Sistema de salvamento autom√°tico</p>
        </footer>
    </div>

    <script type="module">
/* ===============================
   üî• FIREBASE CONFIG
================================ */
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
import {
  getFirestore,
  doc,
  getDoc,
  setDoc,
  updateDoc,
  writeBatch
} from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyCEpzihWjXaGD7DcNlXqqVfsuPiwbzUiH0",
  authDomain: "babacometro-firebase.firebaseapp.com",
  projectId: "babacometro-firebase",
  storageBucket: "babacometro-firebase.firebasestorage.app",
  messagingSenderId: "128530343865",
  appId: "1:128530343865:web:8cc0ee623b3788edeef868"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const COLLECTION = "babacometro";

/* ===============================
   üë• DADOS FIXOS (SEM ACENTO NO ID)
================================ */
let people = [
  { id: 1, name: "Andr√©", docId: "andre", points: 0, color: "#FF6B6B" },
  { id: 2, name: "Guilherme", docId: "guilherme", points: 0, color: "#4ECDC4" },
  { id: 3, name: "Lucas", docId: "lucas", points: 0, color: "#FFD166" },
  { id: 4, name: "Wesley", docId: "wesley", points: 0, color: "#06D6A0" }
];

/* ===============================
   üîÑ FIRESTORE
================================ */

// Carregar dados
async function loadFromFirestore() {
  for (const person of people) {
    const ref = doc(db, COLLECTION, person.docId);
    const snap = await getDoc(ref);

    if (snap.exists()) {
      person.points = snap.data().points || 0;
    } else {
      await setDoc(ref, { points: person.points });
    }
  }
  renderPeopleGrid();
  notify("Dados sincronizados com Firebase!");
}

// Adicionar ponto
async function addPoint(person) {
  const ref = doc(db, COLLECTION, person.docId);
  const snap = await getDoc(ref);
  const newPoints = (snap.data()?.points || 0) + 1;

  await updateDoc(ref, { points: newPoints });
  person.points = newPoints;
  updatePersonCard(person);
}

// Remover ponto
async function removePoint(person) {
  const ref = doc(db, COLLECTION, person.docId);
  const snap = await getDoc(ref);
  const current = snap.data()?.points || 0;

  if (current > 0) {
    const newPoints = current - 1;
    await updateDoc(ref, { points: newPoints });
    person.points = newPoints;
    updatePersonCard(person);
  }
}

// Zerar todos
async function zeroAll() {
  const batch = writeBatch(db);

  for (const person of people) {
    const ref = doc(db, COLLECTION, person.docId);
    batch.update(ref, { points: 0 });
    person.points = 0;
  }

  await batch.commit();
  renderPeopleGrid();
  notify("Todos os pontos zerados!");
}

/* ===============================
   üé® UI
================================ */

function renderPeopleGrid() {
  const grid = document.getElementById("peopleGrid");
  grid.innerHTML = "";

  people.forEach(person => {
    const percent = Math.min((person.points / 10) * 100, 100);

    grid.innerHTML += `
      <div class="person-card">
        <div class="avatar" style="background:${person.color}">
          ${person.name.charAt(0)}
        </div>

        <div class="person-name">${person.name}</div>

        <div class="points-container">
          <div class="points-value" id="points-${person.id}">
            ${person.points}
          </div>
          <div class="points-label">pontos babaca</div>

          <div class="points-controls">
            <button class="point-btn remove-btn" onclick="window.dec(${person.id})">
              <i class="fas fa-minus"></i>
            </button>
            <button class="point-btn add-btn" onclick="window.inc(${person.id})">
              <i class="fas fa-plus"></i>
            </button>
          </div>
        </div>

        <div class="progress-bar">
          <div class="progress-fill" id="bar-${person.id}" style="width:${percent}%"></div>
        </div>
      </div>
    `;
  });
}

function updatePersonCard(person) {
  document.getElementById(`points-${person.id}`).textContent = person.points;
  document.getElementById(`bar-${person.id}`).style.width =
    Math.min((person.points / 10) * 100, 100) + "%";
}

function notify(msg) {
  const n = document.getElementById("notification");
  document.getElementById("notificationText").textContent = msg;
  n.classList.add("show");
  setTimeout(() => n.classList.remove("show"), 2500);
}

/* ===============================
   üåç FUN√á√ïES GLOBAIS
================================ */

window.inc = async id => {
  const person = people.find(p => p.id === id);
  if (person) await addPoint(person);
};

window.dec = async id => {
  const person = people.find(p => p.id === id);
  if (person) await removePoint(person);
};

window.zeroAllPoints = zeroAll;

/* ===============================
   üöÄ INIT
================================ */

document.addEventListener("DOMContentLoaded", async () => {
  document.getElementById("zeroBtn").onclick = zeroAll;
  document.getElementById("loadBtn").onclick = loadFromFirestore;
  document.getElementById("saveBtn").onclick = () =>
    notify("Firebase salva automaticamente üòâ");

  renderPeopleGrid();
  await loadFromFirestore();
});
</script>

</body>
</html>
