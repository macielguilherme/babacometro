<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Babac√¥metro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Reset Mobile */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-text-size-adjust: 100%;
        }
        
        html {
            height: 100%;
            scroll-behavior: smooth;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #2c0b0e 0%, #5a1a1f 100%);
            color: white;
            min-height: 100vh;
            padding: 15px;
            overflow-x: hidden;
            touch-action: manipulation;
        }
        
        /* Container Principal */
        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding-bottom: 80px;
        }
        
        /* Header Otimizado */
        .header {
            text-align: center;
            margin-bottom: 25px;
            padding: 20px 15px;
        }
        
        .title {
            font-size: 2.8rem;
            font-weight: 900;
            color: white;
            text-shadow: 0 3px 8px rgba(0, 0, 0, 0.4);
            margin-bottom: 8px;
            letter-spacing: -0.5px;
            line-height: 1.1;
        }
        
        .title i {
            color: #ff4757;
            margin-right: 12px;
        }
        
        .subtitle {
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.85);
            font-weight: 400;
        }
        
        /* Card Principal */
        .main-content {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 25px;
            padding: 25px 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 20px;
        }
        
        /* Aviso de Ordem */
        .order-info {
            background: rgba(255, 71, 87, 0.15);
            border-radius: 18px;
            padding: 18px;
            margin-bottom: 30px;
            text-align: center;
            border: 1px solid rgba(255, 71, 87, 0.3);
            font-size: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .order-info i {
            color: #ff4757;
        }
        
        /* Layout de Cards - Scroll Horizontal */
        .people-container {
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            margin: 0 -10px;
            padding: 0 10px 20px;
        }
        
        .people-grid {
            display: flex;
            gap: 20px;
            width: max-content;
            min-width: 100%;
        }
        
        /* Card de Pessoa */
        .person-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 25px;
            min-width: 280px;
            max-width: 280px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: transform 0.2s ease;
        }
        
        .person-card:active {
            transform: scale(0.98);
        }
        
        /* Avatar */
        .avatar {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            font-weight: 900;
            color: white;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, #ff4757, #ff6b6b);
            box-shadow: 0 6px 20px rgba(255, 71, 87, 0.4);
        }
        
        /* Nome */
        .person-name {
            font-size: 1.6rem;
            font-weight: 700;
            margin-bottom: 20px;
            color: white;
        }
        
        /* Pontua√ß√£o */
        .points-container {
            margin-bottom: 25px;
        }
        
        .points-value {
            font-size: 3rem;
            font-weight: 900;
            color: #ff4757;
            text-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
            margin-bottom: 10px;
        }
        
        .points-label {
            font-size: 0.95rem;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 15px;
        }
        
        /* Controles de Pontos */
        .points-controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
        }
        
        .point-btn {
            width: 55px;
            height: 55px;
            border-radius: 50%;
            border: none;
            color: white;
            font-size: 1.6rem;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            -webkit-touch-callout: none;
        }
        
        .point-btn:active {
            transform: scale(0.92);
        }
        
        .add-btn {
            background: linear-gradient(135deg, #ff4757, #ff6b6b);
        }
        
        .remove-btn {
            background: linear-gradient(135deg, #747d8c, #57606f);
        }
        
        /* Barra de Progresso */
        .progress-container {
            margin-top: 20px;
        }
        
        .progress-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
        }
        
        .progress-bar {
            width: 100%;
            height: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            border-radius: 8px;
            background: linear-gradient(90deg, #ff4757, #ff6b6b);
            width: 0%;
            transition: width 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        
        /* Controles Gerais */
        .global-controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 30px;
        }
        
        .global-btn {
            padding: 20px;
            border: none;
            border-radius: 15px;
            font-size: 1.1rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            color: white;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
        }
        
        .global-btn:active {
            transform: scale(0.98);
        }
        
        .zero-btn {
            background: linear-gradient(135deg, #ff6b6b, #ff8787);
        }
        
        .save-btn {
            background: linear-gradient(135deg, #38ada9, #78e08f);
        }
        
        .load-btn {
            background: linear-gradient(135deg, #4a69bd, #6a89cc);
        }
        
        /* Rodap√© Fixo */
        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(44, 11, 14, 0.95);
            backdrop-filter: blur(10px);
            padding: 15px;
            text-align: center;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 100;
        }
        
        .footer p {
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.6);
        }
        
        /* Notifica√ß√£o */
        .notification {
            position: fixed;
            top: 20px;
            left: 20px;
            right: 20px;
            transform: translateY(-100px);
            background: rgba(56, 173, 169, 0.95);
            color: white;
            padding: 15px;
            border-radius: 12px;
            font-weight: 600;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            transition: transform 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 12px;
            backdrop-filter: blur(10px);
        }
        
        .notification.show {
            transform: translateY(0);
        }
        
        /* Indicador de Scroll */
        .scroll-indicator {
            text-align: center;
            color: rgba(255, 255, 255, 0.5);
            margin-top: 10px;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        /* Anima√ß√µes */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .pulse {
            animation: pulse 0.3s ease;
        }
        
        /* Melhorias para Touch */
        @media (hover: none) {
            .person-card:hover {
                transform: none;
            }
            
            .point-btn:hover {
                transform: none;
            }
            
            .global-btn:hover {
                transform: none;
            }
        }
        
        /* Ajustes para Telas Maiores */
        @media (min-width: 768px) {
            body {
                padding: 20px;
            }
            
            .container {
                max-width: 800px;
            }
            
            .people-grid {
                display: grid;
                grid-template-columns: repeat(2, 1fr);
                width: 100%;
                min-width: auto;
            }
            
            .person-card {
                min-width: auto;
                max-width: none;
            }
        }
        
        /* Ajustes para Tablets */
        @media (min-width: 1024px) {
            .people-grid {
                grid-template-columns: repeat(4, 1fr);
            }
            
            .global-controls {
                flex-direction: row;
            }
            
            .global-btn {
                flex: 1;
            }
        }
    </style>
</head>
<body>
    <!-- Notifica√ß√£o -->
    <div class="notification" id="notification">
        <i class="fas fa-check-circle"></i>
        <span id="notificationText">Salvo com sucesso!</span>
    </div>
    
    <div class="container">
        <header class="header">
            <h1 class="title">
                <i class="fas fa-fire"></i> BABAC√îMETRO
            </h1>
            <p class="subtitle">Medidor oficial de n√≠vel babaca</p>
        </header>
        
        <main class="main-content">
            <div class="order-info">
                <i class="fas fa-sort-alpha-down"></i> 
                Ordem alfab√©tica: Andr√©, Guilherme, Lucas, Wesley
            </div>
            
            <div class="people-container">
                <div class="people-grid" id="peopleGrid">
                    <!-- Grid de pessoas ser√° gerado pelo JavaScript -->
                </div>
            </div>
            
            <div class="scroll-indicator">
                <i class="fas fa-arrows-left-right"></i>
                Arraste para ver mais
            </div>
            
            <div class="global-controls">
                <button class="global-btn zero-btn" id="zeroBtn">
                    <i class="fas fa-ban"></i> Zerar Todos
                </button>
                <button class="global-btn save-btn" id="saveBtn">
                    <i class="fas fa-save"></i> Salvar
                </button>
                <button class="global-btn load-btn" id="loadBtn">
                    <i class="fas fa-folder-open"></i> Carregar
                </button>
            </div>
        </main>
    </div>
    
    <footer class="footer">
        <p>Babac√¥metro &copy; 2023 - Sistema de salvamento autom√°tico</p>
    </footer>

    <script type="module">
        /* ===============================
           üî• FIREBASE CONFIG
        ================================ */
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import {
          getFirestore,
          doc,
          getDoc,
          setDoc,
          updateDoc,
          writeBatch
        } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = {
          apiKey: "AIzaSyCEpzihWjXaGD7DcNlXqqVfsuPiwbzUiH0",
          authDomain: "babacometro-firebase.firebaseapp.com",
          projectId: "babacometro-firebase",
          storageBucket: "babacometro-firebase.firebasestorage.app",
          messagingSenderId: "128530343865",
          appId: "1:128530343865:web:8cc0ee623b3788edeef868"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const COLLECTION = "babacometro";

        /* ===============================
           üë• DADOS FIXOS
        ================================ */
        let people = [
  { 
    id: 1, 
    name: "Andr√©", 
    docId: "andre", 
    points: 0, 
    color: "#FF6B6B", 
    avatar: "https://sosdocs.bitrix24.com.br/b7533877/resize_cache/1456416/a7fa78f57e73ecbd0b9500a062d0d214/main/944/9443050d93f5e04d2e1e71f34e1f62b7/CPBSB6_Influencers_MAR-2024-13.jpg.png" 
  },
  { 
    id: 2, 
    name: "Guilherme", 
    docId: "guilherme", 
    points: 0, 
    color: "#4ECDC4", 
    avatar: "https://sosdocs.bitrix24.com.br/b7533877/resize_cache/1797518/a7fa78f57e73ecbd0b9500a062d0d214/main/8e3/8e33b192d613594ea8861dbb4f32e7ba/avatar.png" 
  },
  { 
    id: 3, 
    name: "Lucas", 
    docId: "lucas", 
    points: 0, 
    color: "#FFD166", 
    avatar: "https://sosdocs.bitrix24.com.br/b7533877/resize_cache/1259888/a7fa78f57e73ecbd0b9500a062d0d214/main/657/657983805453bff6d018035fe80aa95b/foto%20perfil.jpg.png" 
  },
  { 
    id: 4, 
    name: "Wesley", 
    docId: "wesley", 
    points: 0, 
    color: "#06D6A0", 
    avatar: "https://sosdocs.bitrix24.com.br/b7533877/resize_cache/1683770/a7fa78f57e73ecbd0b9500a062d0d214/main/64e/64ea5ab3537b228c7649277d62c0d635/Foto%20perfil.png" 
  }
];



        /* ===============================
           üîÑ FIRESTORE
        ================================ */

        // Carregar dados
        async function loadFromFirestore() {
            try {
                for (const person of people) {
                    const ref = doc(db, COLLECTION, person.docId);
                    const snap = await getDoc(ref);

                    if (snap.exists()) {
                        person.points = snap.data().points || 0;
                    } else {
                        await setDoc(ref, { points: person.points });
                    }
                }
                renderPeopleGrid();
                notify("Dados sincronizados!");
            } catch (error) {
                console.error("Erro ao carregar:", error);
                notify("Erro ao carregar dados");
            }
        }

        // Adicionar ponto
        async function addPoint(person) {
            try {
                const ref = doc(db, COLLECTION, person.docId);
                const snap = await getDoc(ref);
                const newPoints = (snap.data()?.points || 0) + 1;

                await updateDoc(ref, { points: newPoints });
                person.points = newPoints;
                updatePersonCard(person);
            } catch (error) {
                console.error("Erro ao adicionar ponto:", error);
                notify("Erro ao atualizar");
            }
        }

        // Remover ponto
        async function removePoint(person) {
            try {
                const ref = doc(db, COLLECTION, person.docId);
                const snap = await getDoc(ref);
                const current = snap.data()?.points || 0;

                if (current > 0) {
                    const newPoints = current - 1;
                    await updateDoc(ref, { points: newPoints });
                    person.points = newPoints;
                    updatePersonCard(person);
                }
            } catch (error) {
                console.error("Erro ao remover ponto:", error);
                notify("Erro ao atualizar");
            }
        }

        // Zerar todos
        async function zeroAll() {
            if (!confirm("Tem certeza que deseja zerar TODOS os pontos?")) return;
            
            try {
                const batch = writeBatch(db);

                for (const person of people) {
                    const ref = doc(db, COLLECTION, person.docId);
                    batch.update(ref, { points: 0 });
                    person.points = 0;
                }

                await batch.commit();
                renderPeopleGrid();
                notify("Todos os pontos zerados!");
            } catch (error) {
                console.error("Erro ao zerar:", error);
                notify("Erro ao zerar pontos");
            }
        }

        /* ===============================
           üé® UI
        ================================ */

        function renderPeopleGrid() {
    const grid = document.getElementById("peopleGrid");
    grid.innerHTML = "";

    people.forEach(person => {
        const percent = Math.min((person.points / 10) * 100, 100);

        grid.innerHTML += `
            <div class="person-card">
                <!-- Avatar com Foto -->
                <div class="avatar" style="background:${person.color}">
    <img src="${person.avatar}" alt="${person.name}" style="
        width: 90px;
        height: 90px;
        border-radius: 50%;
        object-fit: cover;
        display: block;
        margin: 0 auto;
    ">
</div>


                <!-- Nome -->
                <div class="person-name">${person.name}</div>

                <!-- Pontua√ß√£o -->
                <div class="points-container">
                    <div class="points-value" id="points-${person.id}">
                        ${person.points}
                    </div>
                    <div class="points-label">pontos babaca</div>

                    <!-- Controles de Pontos -->
                    <div class="points-controls">
                        <button class="point-btn remove-btn" data-id="${person.id}">
                            <i class="fas fa-minus"></i>
                        </button>
                        <button class="point-btn add-btn" data-id="${person.id}">
                            <i class="fas fa-plus"></i>
                        </button>
                    </div>
                </div>

                <!-- Barra de Progresso -->
                <div class="progress-container">
                    <div class="progress-label">
                        <span>Progresso</span>
                        <span>${percent.toFixed(0)}%</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" id="bar-${person.id}" style="width:${percent}%"></div>
                    </div>
                </div>
            </div>
        `;
    });

    // Event listeners para adicionar ponto
    document.querySelectorAll('.add-btn').forEach(btn => {
        btn.addEventListener('click', async (e) => {
            const id = parseInt(e.currentTarget.dataset.id);
            const person = people.find(p => p.id === id);
            if (person) {
                e.currentTarget.classList.add('pulse');
                await addPoint(person);
                setTimeout(() => e.currentTarget.classList.remove('pulse'), 300);
            }
        });
    });

    // Event listeners para remover ponto
    document.querySelectorAll('.remove-btn').forEach(btn => {
        btn.addEventListener('click', async (e) => {
            const id = parseInt(e.currentTarget.dataset.id);
            const person = people.find(p => p.id === id);
            if (person) {
                e.currentTarget.classList.add('pulse');
                await removePoint(person);
                setTimeout(() => e.currentTarget.classList.remove('pulse'), 300);
            }
        });
    });
}

        function updatePersonCard(person) {
            const pointsEl = document.getElementById(`points-${person.id}`);
            const barEl = document.getElementById(`bar-${person.id}`);
            
            if (pointsEl && barEl) {
                pointsEl.textContent = person.points;
                const percent = Math.min((person.points / 10) * 100, 100);
                barEl.style.width = percent + "%";
                
                // Atualiza label de porcentagem
                const progressLabel = pointsEl.closest('.person-card')?.querySelector('.progress-label span:last-child');
                if (progressLabel) {
                    progressLabel.textContent = `${percent.toFixed(0)}%`;
                }
            }
        }

        function notify(msg) {
            const n = document.getElementById("notification");
            const text = document.getElementById("notificationText");
            
            text.textContent = msg;
            n.classList.add("show");
            
            setTimeout(() => {
                n.classList.remove("show");
            }, 2500);
        }

        /* ===============================
           üöÄ INIT
        ================================ */

        document.addEventListener("DOMContentLoaded", async () => {
            // Configura bot√µes
            document.getElementById("zeroBtn").addEventListener("click", zeroAll);
            document.getElementById("loadBtn").addEventListener("click", loadFromFirestore);
            document.getElementById("saveBtn").addEventListener("click", () => {
                notify("Firebase salva automaticamente! üòâ");
            });

            // Renderiza grid inicial
            renderPeopleGrid();
            
            // Carrega dados do Firebase
            try {
                await loadFromFirestore();
            } catch (error) {
                console.error("Erro na inicializa√ß√£o:", error);
                notify("Conectando ao servidor...");
            }

            // Previne comportamento padr√£o de touch
            document.addEventListener('touchmove', (e) => {
                if (e.target.classList.contains('point-btn') || 
                    e.target.classList.contains('global-btn')) {
                    e.preventDefault();
                }
            }, { passive: false });
        });
    </script>
</body>
</html>
